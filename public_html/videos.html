<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Samys Videos</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        .videos {
            max-width: 1000px;
            margin: 0 auto;
        }
        .clip {
            margin-bottom: 40px;
            background: #fff;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .clip video {
            width: 100%;
            max-height: 500px;
            display: block;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .clip p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="videos" id="videoliste">Lade Videos…</div>

    <script>
        fetch("list_videos.php")
            .then(res => res.json())
            .then(videos => {
                const container = document.getElementById("videoliste");
                container.innerHTML = "";

                videos.forEach(eintrag => {
                    const div = document.createElement("div");
                    div.className = "clip";

                    div.innerHTML = `
                        <video controls>
                            <source src="${eintrag.video}" type="video/quicktime">
                            Dein Browser unterstützt kein Video.
                        </video>
                        <p>${eintrag.text.replace(/\n/g, "<br>")}</p>
                    `;

                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById("videoliste").textContent = "Fehler beim Laden der Videos.";
                console.error(err);
            });
    </script>
</body>
</html>
