<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Samys Bilder</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .gallery {
            max-width: 1000px;
            margin: 0 auto;
        }
        .bild {
            margin-bottom: 30px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }
        .bild img {
            max-width: 100%;
            max-height: 400px; 
            object-fit: contain;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .bild p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="gallery" id="galerie">Lade Bilderâ€¦</div>

    <script>
        fetch("list_bilder.php")
            .then(res => res.json())
            .then(bilder => {
                const galerie = document.getElementById("galerie");
                galerie.innerHTML = "";

                bilder.forEach(eintrag => {
                    const div = document.createElement("div");
                    div.className = "bild";

                    div.innerHTML = `
                        <img src="${eintrag.image}" alt="samy">
                        <p>${eintrag.text.replace(/\n/g, "<br>")}</p>
                    `;

                    galerie.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById("galerie").textContent = "Fehler beim Laden der Bilder.";
                console.error(err);
            });
    </script>
</body>
</html>
